<style>
*{
    margin: 0;padding: 0;
    box-sizing: border-box;
}
.box {
    /* background-image: linear-gradient(#4daf54,#3d8880); */

    display: flex;

}
.content {
    width: 320px;height: 400px;
    border-radius: 10px;
    background-color: rgb(71, 69, 69);
    margin: auto;
    position: relative;
}
.content:hover{
    width: 520px;
    left: 0;
}
h1::selection{
    background:red
}
</style>
<body>
    <div class="box">
        <div class="content"></div>
        <h1>liss</h1>
    </div>
